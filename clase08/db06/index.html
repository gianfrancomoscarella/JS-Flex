<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda en Tiempo Real - Dragon Ball</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🐉 Dragon Ball - Búsqueda en Vivo</h1>
            <p>Escribe y los resultados aparecen automáticamente</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Empieza a escribir el nombre..." maxlength="50">
        </div>
        
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Cargando personajes...</p>
        </div>
        
        <div class="error-message" id="error-message" style="display: none;">
            <h3>❌ Error en la búsqueda</h3>
            <p id="error-text"></p>
        </div>
        
        <div class="no-results" id="no-results" style="display: none;">
            <h3>🔍 No se encontraron resultados</h3>
            <p>Intenta con otro nombre de personaje</p>
        </div>
        
        <div class="characters-container" id="characters-container" style="display: none;">
            <!-- Los resultados se cargarán aquí -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
